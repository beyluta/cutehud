name: Automerge

on:
  workflow_dispatch:
  push:

env:
  # replace "quickkennedy" with your GitHub username
  # replace "github.com/quickkennedy/cutehud.git" with your GitHub repo path
  # do NOT replace ${{secrets.GITHUB_TOKEN}}, GitHub will take care of it
  MY_REPO: https://quickkennedy:${{secrets.GITHUB_TOKEN}}@github.com/quickkennedy/cutehud.git

  # replace "pure" with your branch name
  MY_BRANCH: pure

  # replace it with the path to main repo
  MASTER_REPO: https://github.com/quickkennedy/cutehud.git

  # replace "main" with your main branch name
  MASTER_BRANCH: main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Merge with main
      run: |
        git clone ${{env.MY_REPO}} -b ${{env.MY_BRANCH}} tmp
        cd tmp
        git config user.name "Automerge Bot"
        git config user.email "bot@example.com"
        git config pull.rebase false
        git pull ${{env.MASTER_REPO}} ${{env.MASTER_BRANCH}}
        git push
